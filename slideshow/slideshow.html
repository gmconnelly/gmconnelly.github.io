<!doctype html>

<html>

<head>
    <title> Slideshow</title>
    <link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />
    <link href="slideshow.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div id="wrap">
        <header>
            Header
        </header>

        <nav>
            Nav
        </nav>

        <section>
            <div class="slider-wrapper theme-dark">
                <div id="slider" class="nivoSlider">
                    <img src="images/porche.jpg" data-thumb="images/porche.jpg" alt="porche" data-transition="slideInLeft" />
                    <a href="http://porche.com"><img src="images/car2.jpg" data-thumb="images/car2.jpg" alt="" title="Cars are cool" data-transition="slideInLeft" /></a>
                    <img src="images/car3.jpg" data-thumb="images/car3.jpg" alt="" data-transition="slideInLeft" />
                    <img src="images/car4.jpg" data-thumb="images/car4.jpg" alt="" title="#htmlcaption" data-transition="slideInLeft" />
                </div>
                <div id="htmlcaption" class="nivo-html-caption">
                    Here is <a href="#">a link </a>. to the Porche website
                </div>
            </div>
        </section>

        <footer>
            Footer
        </footer>
    </div>
    <!--close wrap-->
    <script type="text/javascript" src="scripts/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="jquery.nivo.slider.js"></script>
    <script type="text/javascript">
        $(window).load(function() {
            $('#slider').nivoSlider();
        });

    </script>
</body>

</html>
